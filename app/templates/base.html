<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #eee;
      padding: 12px 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      margin: 0 8px;
      text-decoration: none;
      color: #007bff;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-form input {
      padding: 5px;
      width: 180px;
    }

    .search-form button {
      padding: 5px 10px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <nav>
    <div>
      <a href="{% url 'book-list' %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'book-sell' %}">Sell Book</a>
        <a href="{% url 'user-books' %}">My Books</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'cart' %}">Cart{% if cart_count %} ({{ cart_count }}){% endif %}</a>
      {% endif %}
    </div>

    <form method="get" action="{% url 'book-list' %}" class="search-form">
      <input type="text" name="q" placeholder="Search books..." value="{{ request.GET.q }}">
      <button type="submit">Search</button>
    </form>

    <div>
      {% if user.is_authenticated %}
        <span>Welcome, {{ user.username }}</span> |
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </div>

</body>
</html>
