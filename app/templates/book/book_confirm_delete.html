{% extends 'base.html' %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" style="color: white; background: red;">Delete</button>
    <a href="{% url 'book-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
